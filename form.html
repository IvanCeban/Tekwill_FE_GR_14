    <form action="action-script.js">
        <label for="name-id">Name</label>
        <input disabled id="name-id" type="text" placeholder="Input your name">
        <label for="email-id">Email</label>
        <input required id="email-id" type="email" placeholder="Input your email">

        <input type="button" value="I am button">


        <br>
        <input id="check1" type="checkbox" value="alive">
        <label for="check1">I'm alive</label>

        <br>
        <input id="check2" type="checkbox" value="hungly">
        <label for="check2">I'm hungry</label>

        <br>
        <label for="color">Color</label>
        <input id="color" type="color">
        
        <br>
        <label for="birthday">День рождения:</label>
        <input type="date" id="birthday" name="birthday" min="1900-01-01" max="2006-01-01">

        <br>

        <label for="birthdaytime">День рождения (дата и время):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime">

        <label for="bdaymonth">День рождения (месяц и год):</label>
    <input type="month" id="bdaymonth" name="bdaymonth">

    <label for="appt">Выберите время:</label>
    <input type="time" id="appt" name="appt">
        

        <br>
        <label for="myfile">Выбрать файл:</label>
        <input type="file" id="myfile" name="myfile" accept=".jpg">

        <br>
        <label for="quantity">Количество (от 1 до 5):</label>
        <input width="20%" type="number" id="quantity" name="quantity" step="0.1" min="0" max="5">

        <br>
        <label for="vol">Громкость (от -10 до 50):</label>
        <input type="range" id="vol" name="vol" min="-10" max="50">

        <br>
        <label for="phone">Введите свой номер телефона:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
   
        <br>
        <label for="homepage">Добавьте свою домашнюю страницу:</label>
        <input type="url" id="homepage" name="homepage">


        <br>
        <label for="pwd">Пароль:</label><br>
        <input type="password" id="pwd" name="pwd">


        <br>
        <textarea name="message" rows="10" cols="80" maxlength="200" placeholder="textarea"></textarea>

           <br>

           <input type="radio" id="male" name="gender" value="male">
           <label for="male">Мужчина</label><br>
           <input type="radio" id="female" name="gender" value="female">
           <label for="female">Женщина</label><br>
           <input type="radio" id="other" name="gender" value="other">

           <br>

           <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">

           <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">

                <option  value="audi">Audi</option>
                <option  value="audi">Audi</option>
